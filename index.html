<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is your Birthday Palindrome? - mark 13</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <a id="github-repo" title="Source code for this app"
    href="https://github.com/shishirneupane/is-your-birthday-palindrome">
    <i class="fab fa-github"></i>
  </a>

  <h1>
    <span>🎁</span> Is your Birthday Palindrome? <span>🎂</span>
  </h1>
  <h3>
    Enter your date of birth and find out whether it is palindrome or not in any of these 6 formats.
    <br>
    dd-mm-yyyy / mm-dd-yyyy / yyyy-mm-dd / dd-mm-yy / mm-dd-yy / yy-mm-dd
  </h3>

  <label for="date-of-birth">Date of Birth</label>
  <input id="date-of-birth" type="date">

  <button id="check-button">Check</button>

  <h2 id="output-text"></h2>

  <div id="spinner">
    <img src="/infinity.svg" alt="spinner">
  </div>

  <div id="privacy-notice">
    <span style="color: #ff5200;">Privacy Notice :</span> We do not store your data. So, no need to worry about your
    data misuse! <span>🙂</span>
  </div>

  <script src="/app.js" type="text/javascript"></script>
</body>

</html>
